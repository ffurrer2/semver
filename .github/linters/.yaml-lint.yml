---
extends: default

rules:
  empty-values: enable
  document-start: disable
  line-length: disable
  indentation:
    spaces: 2
    indent-sequences: false
  truthy:
    allowed-values:
    - 'true'
    - 'false'
    - 'on'
  quoted-strings:
    quote-type: single
    required: false
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 0
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 0

ignore: |
  .git/
  .licenses/
  artifacts/
