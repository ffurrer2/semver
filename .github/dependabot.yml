version: 2

updates:
- package-ecosystem: 'github-actions'
  directory: '/'
  schedule:
    interval: 'weekly'
  assignees:
  - 'ffurrer2'
  open-pull-requests-limit: 42
  rebase-strategy: 'auto'

- package-ecosystem: 'gomod'
  directory: '/'
  schedule:
    interval: 'weekly'
  allow:
  - dependency-type: 'direct'
  assignees:
  - 'ffurrer2'
  open-pull-requests-limit: 42
  rebase-strategy: 'auto'
