# SPDX-License-Identifier: MIT
name: hadolint

on:
  push:
    branches:
    - main
    - feature/**
    paths:
    - '**/Dockerfile*'
    - '.github/workflows/hadolint.yml'
  pull_request:
    branches:
    - main
    paths:
    - '**/Dockerfile*'
    - '.github/workflows/hadolint.yml'

jobs:
  hadolint:
    name: hadolint
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: hadolint
      uses: docker://hadolint/hadolint:latest
      with:
        args: 'hadolint --format tty build/package/Dockerfile build/package/Dockerfile.alpine'
