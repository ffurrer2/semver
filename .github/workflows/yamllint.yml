# SPDX-License-Identifier: MIT
name: yamllint

on:
  push:
    branches:
    - master
    - feature/**
    - dependabot/**
    paths:
    - '**.ya?ml'

jobs:
  yamllint:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: yamllint
      uses: docker://ffurrer/yamllint:latest
      with:
        entrypoint: /usr/bin/yamllint
        args: '--config-file .github/linters/.yaml-lint.yml --format github --strict .'
