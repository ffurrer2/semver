# SPDX-License-Identifier: MIT
name: golangci-lint

on:
  push:
    branches:
    - master
    - feature/**
    paths:
    - '**.go'
    - '**/.golangci.yml'
    - '**/golangci-lint.yml'

env:
  GOLANGCI_LINT_VERSION: 1.29

jobs:
  golangci-lint:
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v2.2.1
      with:
        version: v${{ env.GOLANGCI_LINT_VERSION }}
        args: '--issues-exit-code 0 --tests --config build/ci/.golangci.yml'
