# SPDX-License-Identifier: MIT
name: golangci-lint

on:
  push:
    branches:
    - main
    - feature/**
    paths:
    - '**.go'
    - '**/golangci-lint.yml'
    - '**/golangci.yml'
  pull_request:
    branches:
    - main
    paths:
    - '**.go'
    - '**/golangci-lint.yml'
    - '**/golangci.yml'

permissions:
  contents: read
  pull-requests: read

env:
  GOLANGCI_LINT_VERSION: 1.53.3

jobs:
  golangci-lint:
    name: golangci-lint
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version-file: './go.mod'

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v${{ env.GOLANGCI_LINT_VERSION }}
        args: '--issues-exit-code 0 --tests --config .github/linters/.golangci.yml'
