  pull_request:
    branches:
    - main
  push:
    branches:
    - main
  schedule:
  - cron: '0 12 * * 0'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  codeql:
    name: CodeQL
    uses: ffurrer2/shared-workflows/.github/workflows/codeql.yml@3eb014b55fa74961a554f05678cdbe111b72dc8e
    with:
      languages: '["go"]'
