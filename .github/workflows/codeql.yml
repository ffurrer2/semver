name: CodeQL

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main
  schedule:
  - cron: '0 12 * * 0'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  codeql:
    name: CodeQL
    uses: ffurrer2/shared-workflows/.github/workflows/codeql.yml@72324ddc87cfb06e0b7bd540b6555090c0a6bb87
    with:
      languages: '["go"]'
