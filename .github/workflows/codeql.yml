name: CodeQL

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main
  schedule:
  - cron: '0 12 * * 0'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  codeql:
    name: CodeQL
    uses: ffurrer2/shared-workflows/.github/workflows/codeql.yml@5238f0fac007e3c7f007151eb6273ccb5de4bd6c
    with:
      languages: '["go"]'
