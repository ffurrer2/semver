name: CodeQL

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main
  schedule:
  - cron: '0 12 * * 0'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  codeql:
    name: CodeQL
    uses: ffurrer2/shared-workflows/.github/workflows/codeql.yml@5665b00699c95e38513d9f6617913824b859f254
    with:
      languages: '["go"]'
