# SPDX-License-Identifier: MIT
name: Lint GitHub Actions workflows

on:
  pull_request:
    branches:
    - main
    paths:
    - '.github/workflows/*.yml'
  push:
    branches:
    - main
    paths:
    - '.github/workflows/*.yml'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  actionlint:
    name: actionlint
    uses: ffurrer2/shared-workflows/.github/workflows/actionlint.yml@72324ddc87cfb06e0b7bd540b6555090c0a6bb87
