# SPDX-License-Identifier: MIT
name: Lint GitHub Actions workflows

on:
  pull_request:
    branches:
    - main
    paths:
    - '.github/workflows/*.yml'
  push:
    branches:
    - main
    paths:
    - '.github/workflows/*.yml'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  actionlint:
    name: actionlint
    uses: ffurrer2/shared-workflows/.github/workflows/actionlint.yml@91265707e638d8a5859af10c1095d4d57ee9850c
