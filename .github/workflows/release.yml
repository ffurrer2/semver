# SPDX-License-Identifier: MIT
name: Release

on:
  push:
    tags:
    - '*.*.*'

env:
  GO_VERSION: 1.14
  TASK_VERSION: 2.8.1
  GORELEASER_VERSION: 0.138.0

jobs:
  create-release:
    name: Create release
    runs-on: ubuntu-18.04
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ env.GO_VERSION }}
    - name: Set up task
      run: |
        sudo bash -c 'curl -fsSL https://taskfile.dev/install.sh | bash -s -- -b /usr/local/bin v${{ env.TASK_VERSION }}'
    - name: Checkout
      uses: actions/checkout@v2
    - name: Test
      run: |
        task test
    - name: Check goreleaser configuration
      uses: goreleaser/goreleaser-action@v2
      with:
        version: v${{ env.GORELEASER_VERSION }}
        args: check
    - name: Create release notes file
      uses: ffurrer2/extract-release-notes@v1
      with:
        release_notes_file: ./RELEASE_NOTES.md
    - name: Login into Docker Hub registry
      run: |
        echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login --username ${{ secrets.DOCKERHUB_USER }} --password-stdin
    - name: GoReleaser
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      uses: goreleaser/goreleaser-action@v2
      with:
        version: v${{ env.GORELEASER_VERSION }}
        args: release --release-notes=RELEASE_NOTES.md --rm-dist
