version: '3'

tasks:
  list:
    desc: List dependencies
    cmds:
    - licensed list
    silent: true

  status:
    desc: Check licensed status
    cmds:
    - licensed status
    silent: true

  cache:
    desc: Upate licensed cache
    cmds:
    - licensed cache --force
    silent: true

  notices:
    desc: Generate NOTICE file
    cmds:
    - licensed notices
    silent: true
